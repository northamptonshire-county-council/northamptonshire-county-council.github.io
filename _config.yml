# Syntax highlighting
highlighter:         rouge

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               "Northamptonshire County Council | Styleguide"
url:                 http://northamptonshire-county-council.github.io
baseurl:             
destination:        _site
# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed

collections:
  - patterns
  - accessiblity-landmarks