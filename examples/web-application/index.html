  <div class="g-column g-three-quarters">
  	<h1>Make an application</h1>
  	<p>
		<label for="title">Title</label>
  		<select id="title">
        	<option>Mr</option>
        	<option>Miss</option>
        	<option>Mrs</option>
        	<option>Dr</option>
		</select>
	</p>
  	<p>
  		<label for="first-name">First name <abbr title="Required">*</abbr></label>
  		<input id="first-name" type="text" placeholder="">
	</p>
	<p>
  		<label for="last-name">Last name <abbr title="Required">*</abbr></label>
  		<input id="last-name" type="text" placeholder="">
	</p>
	<p>
		  <fieldset>
    		<legend>What would you like information on? <abbr title="Required">*</abbr></legend>
		    <ul>
		      <li><label for="checkbox1"><input id="checkbox1" name="checkbox" type="checkbox" checked="checked"> Adult Social Care</label></li>
		      <li><label for="checkbox2"><input id="checkbox2" name="checkbox" type="checkbox"> Highways</label></li>
		      <li><label for="checkbox3"><input id="checkbox3" name="checkbox" type="checkbox"> Libraries</label></li>
		    </ul>
  </fieldset>
	</p>
	<p>
  		<label for="textarea">Comments</label>
  		<textarea id="textarea" rows="8" cols="48" placeholder="Any other comments?"></textarea>
	</p>
	<p>
		<button class="btn-large">Save</button>
	</p>
  </div>
