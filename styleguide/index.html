---
layout: default
title: Styleguide
permalink: /styleguide/
---
<h1 class="ncc-section-title">Frontend Styleguide</h1>

{% for pattern in site.patterns %}
<div class="pattern" id="p-{{ pattern.id }}">
  <header class="pattern__title js-code">
    <h3 class="title">{{ pattern.title }} <span>(View Code)</span></h3>
    <i class=""></i>
  </header>
  <div class="code">
    {% highlight html %}
    {{ pattern.output }}
    {% endhighlight %}
  </div>
  <p class="small-text">{{ pattern.description }}</p>
  {{ pattern.output }}
</div>
{% endfor %}
